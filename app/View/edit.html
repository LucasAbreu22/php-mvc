<h1>Editar Publição</h1>

<form method="post" action="?pagina=admin&metodo=editar">
    <input name="id" value="{{id}}" disable hidden>
    <span>Título</span><br>
    <input type="text" name="titulo" value="{{titulo}}"><br><br>
    <span>Conteúdo</span><br>
    <textarea name="conteudo" id="" cols="25" rows="5" value="">{{conteudo}}</textarea><br><br>

    <input type="submit" value="Editar" >
</form>
